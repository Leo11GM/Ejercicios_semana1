<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SweetAlert2 Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <main>
        <h1>¡Hola mundo!</h1>
        <p>Este es un ejemplo de SweetAlert2</p>
    </main>

    <button type="button" onclick="mostrarAlerta()">Mostrar alerta</button>


    <script>
        function mostrarAlerta() {
            Swal.fire({
                icon: 'success',
                title: '¡No la has cagado!',
                text: 'Aún no hay comentarios. Añade uno para iniciar la conversación.',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            })

        }
    </script>

</body>

</html>
